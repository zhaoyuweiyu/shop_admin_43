<el-table :data="rolesData" style="width: 100%">
  <el-table-column type="expand">
    <template slot-scope="scope">
      <!-- 第一层 -->
      <el-row class="row1" v-for="item1 in scope.row.children" :key="item1.id">
        <el-col :span="4"
          ><el-tag> {{ item1.authName }} </el-tag
          ><i class="el-icon-arrow-right"></i
        ></el-col>
        <el-col :span="20">
          <!-- 第二层 -->
          <el-row class="row2" v-for="item2 in item1.children" :key="item2.id">
            <el-col :span="4"
              ><el-tag type="success"> {{ item2.authName }} </el-tag
              ><i class="el-icon-arrow-right"></i
            ></el-col>
            <el-col :span="20">
              <!-- 第三层 -->
              <el-tag
                class="tag"
                type="warning"
                v-for="item3 in item2.children"
                :key="item3.id"
              >
                {{ item3.authName }}
              </el-tag>
            </el-col>
          </el-row>
        </el-col>
      </el-row>
    </template>
  </el-table-column>

  <el-table-column type="index" :index="indexMethod"> </el-table-column>
  <el-table-column prop="roleName" label="角色名称" width="180">
  </el-table-column>
  <el-table-column prop="roleDesc" label="描述" width="180"> </el-table-column>
  <el-table-column label="操作">
    <el-button type="primary" size="mini" plain icon="el-icon-edit"></el-button>
    <el-button
      type="danger"
      size="mini"
      plain
      icon="el-icon-delete"
    ></el-button>
    <el-button type="success" size="mini" plain icon="el-icon-check"
      >分配权限</el-button
    >
  </el-table-column>
</el-table>

<!-- 第一个对话框 -->
<el-dialog title="收货地址" :visible.sync="dialogAssignRightsVisible">
  <el-form :model="form">
    <el-form-item label="活动名称" :label-width="formLabelWidth">
      <el-input v-model="form.name" autocomplete="off"></el-input>
    </el-form-item>
    <el-form-item label="活动区域" :label-width="formLabelWidth">
      <el-select v-model="form.region" placeholder="请选择活动区域">
        <el-option label="区域一" value="shanghai"></el-option>
        <el-option label="区域二" value="beijing"></el-option>
      </el-select>
    </el-form-item>
  </el-form>
  <div slot="footer" class="dialog-footer">
    <el-button @click="dialogAssignRightsVisible = false">取 消</el-button>
    <el-button type="primary" @click="dialogAssignRightsVisible = false"
      >确 定</el-button
    >
  </div>
</el-dialog>
